<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo Mongo + JWT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Demo: Login → JWT → Registros</h1>

    <section id="auth-section">
      <h2>Autenticación</h2>
      <div class="card">
        <form id="login-form">
          <label>Email <input type="email" id="email" required /></label>
          <label>Contraseña <input type="password" id="password" required /></label>
          <button type="submit">Iniciar sesión</button>
        </form>
        <p class="muted">¿No tienes cuenta?
          <button id="seed-btn" type="button">Crear usuario de prueba (register)</button>
        </p>
        <p id="auth-msg"></p>
      </div>
    </section>

    <section id="app-section" class="hidden">
      <div class="row">
        <div>
          <h2>Nuevo registro</h2>
          <div class="card">
            <form id="record-form">
              <label>Título <input type="text" id="title" required /></label>
              <label>Valor <input type="number" id="value" required /></label>
              <label>Notas <textarea id="notes" rows="3"></textarea></label>
              <button type="submit">Guardar</button>
            </form>
            <button id="logout-btn" class="secondary">Cerrar sesión</button>
            <p id="save-msg"></p>
          </div>
        </div>

        <div>
          <h2>Mis registros</h2>
          <div class="card">
            <button id="reload-btn" type="button">Recargar</button>
            <ul id="records"></ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
